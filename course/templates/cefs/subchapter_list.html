{% extends 'cefs/base.html' %}
{% load staticfiles %}

{% block content %}
		<nav class="navy"><!-- <img src="{% static 'imgs/cefs.jpg' %}"> -->

		<div class="titleHeader">
			<p class='chapterTitle'>{{chapter.title}}</p>
		</div>

	</nav>
	<div class="content">
	{% for subchapter in subchapters %}	
	<a href="{% url 'course:subsection_list' pk=subchapter.chapter.pk slug=subchapter.slug %}">

			<div class="section">
				{{ subchapter.title }}
			</div>
		</div>
	</a>


	{% endfor %}
	</div>

{% endblock %}
